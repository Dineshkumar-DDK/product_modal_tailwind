<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Global container -->
     <div class="flex justify-center items-center min-h-screen bg-slate-200">
        <!-- card -->
        <div class="flex flex-col md:flex-row bg-white shadow-xl rounded-xl space-y-4 md:space-y-0 md:space-x-2 p-6 m-3 md:p-16 m-0">
            <!-- image section  -->
             <div>
                <img src="" alt="" class="w-60 hover:scale-105 duration-300 mx-3">
             </div>
            <!-- Title section -->
             <div class="flex flex-col space-y-6 text-center">
                <div class="flex flex-col space-y-4">
                    Lorem Ipsum Headset
                </div>
                <div>
                    <div class="inline-block text-white bg-black rounded-full px-4 py-2">Add to cart</div>
                </div>
                <div class="flex flex-col">
                    <div class="line-through">
                        $199.99
                    </div>
                    <div class="text-5xl font-medium mt-2">$149.99</div>
                </div>
                <div class="group">
                    <button class="bg-blue-700 w-full rounded-lg border border-b-8 border-b-blue-700 group:hover:border-b-7 group:hover:border-b-blue-700 group:hover:border-b-0">
                        <div class="bg-blue-600 text-xs px-2 py-2 hover:bg-blue-700 text-white ">Buy Now</div>
                    </button>
                </div>
                <div class="flex flex-row space-x-2">
                    <div class="rounded-full bg-green-200 hover:animate-ping"></div>
                    <div class="text-sm font-light">50 plus in stock</div>
                </div>

             </div>
        </div>
     </div>
</body>
</html>
